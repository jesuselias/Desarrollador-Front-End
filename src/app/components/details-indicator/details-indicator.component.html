<header class="container-header">
    <br>
    <div class="container">
        <div class="row">
          <div class="col">
            <button class="btnIn btn-sm btn-2" routerLink='/indicators'>
                <img class="imgBack"  src="../../../assets/back.png" >
            </button>
          </div>
          <div class="col">
            <h3 class="text-black h4">{{this.indicators}}</h3> 
          </div>
        </div>
    </div>
    <br>
</header>
<main>
    <div class="container">
        <br>
        <div class="row">
          <div class="col-4">
         
          </div>
          <div class="col">
            <h5 class="text-black h4"> {{simbolo}} {{valor}}</h5>
          </div>
          <div class="col">
    
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col"> 
          </div>
          <div class="col">
            <b> Nombre: </b>
          </div>
          <div class="col-4">
             {{indicators}}
          </div>
          <div class="col">
          </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col"> 
            </div>
            <div class="col">
             <b> Fecha: </b>
            </div>
            <div class="col-4">
              {{fecha}}
            </div>
            <div class="col">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col"> 
            </div>
            <div class="col">
             <b> Codigo: </b>
            </div>
            <div class="col-4">
               {{codigo}}
            </div>
            <div class="col">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div style="display: block;">
                <canvas id="canvas" baseChart width="400" height="400">
                  {{chart}}
                </canvas>
              </div>
        </div>
    </div>
</main>
